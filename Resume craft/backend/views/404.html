<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>404 - Page Not Found</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #f2f2f2;
      text-align: center;
    }
    .box {
      background: #fff;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h1 {
      font-size: 60px;
      margin: 0;
      color: #ff4444;
    }
    p {
      margin: 10px 0 20px;
      font-size: 18px;
      color: #555;
    }
    a {
      text-decoration: none;
      background: #007bff;
      color: white;
      padding: 10px 20px;
      border-radius: 5px;
      font-size: 16px;
      display: inline-block;
    }
    a:hover {
      background: #005fcc;
    }
  </style>
</head>
<body>
  <div class="box">
    <h1>404</h1>
    <p>Sorry, page not found!</p>
    <a href="/">Go to Home</a>
  </div>
</body>
</html>
