<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Unauthorized Popup</title>

<style>
  * { margin: 0; padding: 0; box-sizing: border-box; font-family: Arial; }

  body {
    min-height: 100vh;
    background: #f3f4f6;
    display: flex;
    align-items: center;
    justify-content: center;
  }

  .overlay {
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.45);
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 20px;
  }

  .popup {
    background: white;
    padding: 20px;
    width: 350px;
    border-radius: 12px;
    box-shadow: 0 12px 35px rgba(0,0,0,0.3);
  }

  .title {
    font-size: 18px;
    font-weight: bold;
    margin-bottom: 10px;
  }

  .message {
    font-size: 15px;
    margin-bottom: 20px;
  }

  .btns {
    display: flex;
    justify-content: flex-end;
    gap: 10px;
  }

  .btn {
    padding: 8px 12px;
    border-radius: 8px;
    cursor: pointer;
    border: none;
    font-weight: 600;
  }

  .cancel { background: #e5e7eb; }
  .signin { background: #10b981; color: white; }
</style>

</head>
<body>

<div class="overlay">
  <div class="popup">
    <div class="title">Authorization Required</div>

    <div class="message">
      <strong>You are not authorized for this.</strong><br>
      Please sign in first.
    </div>

    <div class="btns">
      <!-- BACK BUTTON -->
      <button class="btn cancel" onclick="window.location.href='/login' ">Cancel</button>

      <!-- REDIRECT TO SIGNIN -->
      <button class="btn signin" onclick="window.location.href='/login'">Sign in</button>
    </div>
  </div>
</div>

</body>
</html>
